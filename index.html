<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Easily publish your podcasts to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!"
    />

    <link rel="stylesheet" href="src/css/main.css" />
    <script defer src="src/js/index.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="background">
      <header class="header">
        <a href="#"
          ><img src="src/assets/images/logos/logo.svg" alt="pod logo"
        /></a>
      </header>

      <main class="cta">
        <article class="cta__text">
          <h1 class="cta__title">
            Publish your podcasts <span class="text-white">everywhere.</span>
          </h1>
          <p class="cta__desc">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </article>

        <section class="cta__logo-container">
          <h2 class="sr-only">Compatible with these apps:</h2>
          <img
            src="src/assets/images/logos/spotify.svg"
            alt="Spotify"
            class="cta__logo"
          />
          <img
            src="src/assets/images/logos/apple-podcast.svg"
            alt="Apple Podcasts"
            class="cta__logo"
          />
          <img
            src="src/assets/images/logos/google-podcasts.svg"
            alt="Google Podcasts"
            class="cta__logo"
          />
          <img
            src="src/assets/images/logos/pocket-casts.svg"
            alt="Pocket Casts"
            class="cta__logo"
          />
        </section>

        <form action="#" class="form" data-validation="">
          <label for="email" class="sr-only">Email address</label>
          <input
            type="text"
            id="email"
            placeholder="Email address"
            class="form__input"
            autocomplete="email"
          />
          <p class="form__error-message" aria-live="polite"></p>
          <button class="form__btn btn">Request Access</button>
        </form>
      </main>
    </div>
  </body>
</html>
